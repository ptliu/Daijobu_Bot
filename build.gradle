plugins {
    id 'java'
    id 'application'
    id 'idea'
    // Allows running "gradle shadowJar" to create an executable JAR of your project
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

// You should edit these to your case
group 'botfiles'
version '1.0.0'

sourceCompatibility = 1.8
mainClassName = "botfiles.Bot"
repositories {
    jcenter()
    mavenCentral();
    maven {
        url "https://jitpack.io"
        
    }

}



dependencies {
    compile "com.github.austinv11:Discord4j:2.7.0"
    compile "com.sedmelluq:lavaplayer:1.2.34"
    compile 'com.google.apis:google-api-services-youtube:v3-rev183-1.22.0'
    // Allows you to log events from Discord4J
    compile "ch.qos.logback:logback-classic:1.1.7"
    
}

jar {
    manifest {
        attributes( 'Main-Class': "botfiles.Bot")
        		   
    }
}
